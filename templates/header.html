    <nav class="navbar navbar-expand-lg bg-body-tertiary container-margin">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Cafe & WI-FI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('register') }}">register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('get_random_cafe') }}" target="_blank">random-cafe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('search_cafes_by_location') }}" target="_blank">search</a>
            </li>
            {% if current_user.is_authenticated %}
            <!-- Display these links only if the user is authenticated -->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_new_cafe') }}" target="_blank">add</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('choose_cafe') }}" target="_blank">update-price</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('delete_cafe') }}" target="_blank">delete-cafe</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('delete_user') }}" target="_blank">delete-user</a>
              </li>
            {% else %}
              <!-- Display this link for non-authenticated users -->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login', next=request.path) }}">login</a>
              </li>
            {% endif %}
          </ul>
